<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link rel="stylesheet" href="sign.css"/>
</head>
<body>
<div class="neumorphic neumorphic-card"> 
    <h1>Login</h1>
    <input type="text" class="neumorphic neumorphic-input" placeholder="Username">
    <input type="email" class="neumorphic neumorphic-input" placeholder="Email">
    <div class="password-box">
        <input type="password" id="password" class="neumorphic neumorphic-input" placeholder="Password">
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
    </div>
    
    <button class="neumorphic neumorphic-button"> Sign In</button>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>
</body>
</html>
